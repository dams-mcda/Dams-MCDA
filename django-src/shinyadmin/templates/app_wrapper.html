{% extends 'base.html' %}
{% load static %}

{% block title %}Dams MCDA{% endblock %}

{% block head %}
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
	crossorigin="anonymous"></script>

<link rel="stylesheet" href="{% static 'css/shiny-app-wrapper.css' %}" type="text/css">
<script src="{% static 'js/shiny-app-wrapper.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}

<!-- USER -->
<div hidden id="dams-mcda-username" data-username="{{ request.user.username }}"></div>

<!-- GROUP -->
{% if request.user.group %}
<div hidden id="dams-mcda-groupname" data-groupname="{{ request.user.group.name }}"></div>
{% endif %}

<!-- SESSION -->
<div hidden id="dams-mcda-session" data-session="{{ request.session.session_key }}"></div>

<!-- TOKEN -->
{% csrf_token %}

<!-- APPLICATION -->
<iframe id="shiny-dams-mcda" class="fullpage-iframe"
	style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"
	src="/dams_mcda/">
	Your browser doesn't support iframes. Try using a browser such as Firefox or Chrome.
</iframe>

{% endblock %}

{% block login %}
<!-- assumes user is logged in if they are on this page -->
{% endblock login %}
